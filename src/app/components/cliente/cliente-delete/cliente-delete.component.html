<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Exclusão de Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Imagem cliente-delete">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [disabled]="true"
            [(ngModel)] = "cliente.nome"
            name = "nome"
            matInput>
            <mat-icon matSuffix>face</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [disabled]="true"
            [(ngModel)] = "cliente.cpf"
            name = "cpf"
            matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [disabled]="true" 
            [(ngModel)] = "cliente.email"
            name = "email"
            matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [disabled]="true"
            [(ngModel)] = "cliente.senha"
            name = "senha"
            type="password" 
            matInput>
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Excluir</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>
    </form>
</div>
