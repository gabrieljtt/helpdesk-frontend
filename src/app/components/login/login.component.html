<div class="container">
    <form class="form mat-elevation-z4">

        <h1>HelpDesk - Seu Sistema de Chamados</h1>

        <img src="assets/img/login-image.svg" alt="Imagem de Login">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Ex: fulano@email.com">

        <mat-form-field class="full-width" appearance="fill">

      </form>      
</div>
