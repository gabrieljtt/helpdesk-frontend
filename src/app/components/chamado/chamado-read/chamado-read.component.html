<div class="container mat-elevation-z8">
    <h1 class="full-width">Visualização de Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Imagem chamado-view">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input
          [disabled]="true"
          [(ngModel)]="chamado.titulo"
          name="titulo"
          matInput>
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <input
            [disabled]="true"
            [(ngModel)]="statusString"
            name="status"
            matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Prioridade</mat-label>
            <input
            [disabled]="true"
            [(ngModel)]="prioridadeString"
            name="prioridade"
            matInput>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Técnico</mat-label>
            <input
            [disabled]="true"
            [(ngModel)]="chamado.nomeTecnico"
            name="tecnico"
            matInput>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente</mat-label>
            <input
            [disabled]="true"
            [(ngModel)]="chamado.nomeCliente"
            name="cliente"
            matInput>
        </mat-form-field>
    </div>

    <form class="form">     
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Observações</mat-label>
          <textarea
          [disabled]="true"
          [(ngModel)]="chamado.observacoes"
          name="observacoes"
          class="observacao" 
          matInput>
        </textarea>
        </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z4" mat-raised-button color="primary">Voltar</button>

</div>
