<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="Imagem chamado create">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input
          [(ngModel)]="chamado.titulo"
          name="titulo"
          [formControl]="titulo"
          required
          matInput placeholder="Ex. Erro no computador">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione o status</mat-label>
            <mat-select
            [(ngModel)]="chamado.status"
            name="status"
            [formControl]="status" 
            required>
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Em andamento</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione a prioridade</mat-label>
            <mat-select
            [(ngModel)]="chamado.prioridade"
            name="prioridade"
            [formControl]="prioridade"
            required>
                <mat-option value="0">Baixa</mat-option>
                <mat-option value="1">Média</mat-option>
                <mat-option value="2">Alta</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select
            [(ngModel)]="chamado.tecnico"
            name="tecnico"
            [formControl]="tecnico"
            required>
                <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select
            [(ngModel)]="chamado.cliente"
            name="cliente"
            [formControl]="cliente"
            required>
                <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">     
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Observações</mat-label>
          <textarea
          [(ngModel)]="chamado.observacoes"
          name="observacoes"
          [formControl]="observacoes"
          required
          class="observacao" 
          matInput 
          placeholder="Ex. Computador não liga">
        </textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" (click)="create()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>

</div>
